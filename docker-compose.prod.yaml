version: '3.8'

services:
  # --- Laravel API Backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: galerismkn5_backend
    restart: unless-stopped
    ports:
      - "8001:8000" # <--- CHANGED: Host 8001 maps to Container 8000
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY} # Ensure this is in your .env
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306       # Internal port is still 3306
      - DB_DATABASE=${DB_DATABASE:-galerismkn5}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379    # Internal port is still 6379
      - APP_URL=${APP_URL:-https://api.yourdomain.com}
    volumes:
      - ./backend/storage:/var/www/html/storage
      - ./backend/.env.production:/var/www/html/.env
    depends_on:
      - mysql
      - redis
    # Add Healthcheck to ensure Nginx/PHP are actually running
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - galeri_network

  # --- Next.js Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Pass the API URL to the build process
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: galerismkn5_frontend
    restart: unless-stopped
    ports:
      - "3001:3000" # <--- CHANGED: Host 3001 maps to Container 3000
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      # Internal URL for SSR (Container to Container communication)
      - INTERNAL_BACKEND_URL=http://backend:8000
    networks:
      - galeri_network

  # --- MySQL Database ---
  mysql:
    image: mysql:8.0
    container_name: galerismkn5_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-galerismkn5}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306" # <--- CHANGED: Host 3307 maps to Container 3306
    networks:
      - galeri_network
    command: --default-authentication-plugin=mysql_native_password

  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    container_name: galerismkn5_redis
    restart: unless-stopped
    ports:
      - "6380:6379" # <--- CHANGED: Host 6380 maps to Container 6379
    volumes:
      - redis_data:/data
    networks:
      - galeri_network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  galeri_network: # Unique network name to avoid mixing with kelassarah
    driver: bridge